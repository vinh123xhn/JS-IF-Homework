<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuchanh5</title>
</head>
<body>
<form style="height: 200px; width: 150px"/>
<input type="text" id="sohienthi" style="height: 15px; width: 146px"/>
<td>
  <td><input type="button" value="1" style="width: 34px" onclick="sohienthi.value+=this.value" /></td>
  <td><input type="button" value="2" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
  <td><input type="button" value="3" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
  <td><input type="button" value="+" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
</tr>
<td>
<td><input type="button" value="4" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
<td><input type="button" value="5" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
<td><input type="button" value="6" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
<td><input type="button" value="-" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
</tr>
<td>
<td><input type="button" value="7" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
<td><input type="button" value="8" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
<td><input type="button" value="9" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
<td><input type="button" value="*" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
</tr>
<td>
<td><input type="button" value="C" style="width: 34px" onclick="sohienthi.value=''"/></td>
<td><input type="button" value="0" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
<td><input type="button" value="=" style="width: 34px" onclick="sohienthi.value = eval(sohienthi.value)"/></td>
<td><input type="button" value="/" style="width: 34px" onclick="sohienthi.value+=this.value"/></td>
</tr>

</form>
</body>
</html>
