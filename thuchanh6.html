  <script>
    //giải phương trình bậc 2
    var a, b, c, delta, x1, x2;
    a = prompt("nhập a",'');
    b = prompt("nhập b",'');
    c = prompt("nhập c", '');
    delta = (b*b) - (4*a*c);
    if (a == 0){
      alert("đây không phải phương trình bậc 2 + vui lòng nhập a khác 0");
    } else if (delta < 0) {
      alert("vô nghiệm");
    } else if (delta == 0){
      x1 = -b/(2*a);
      alert("nghiệm là" + x1);
    } else {
      x1 = (-b + Math.sqrt(delta)) / (2 * a);
      x2 = (-b - Math.sqrt(delta)) / (2 * a);
      alert("nghiệm là" + x1);
      alert("nghiệm là" + x2);
    }
  </script>
